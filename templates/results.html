<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results | Iron Ore Predictor </title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
    ></script>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
</head>
<style>

    body {
        background-image: url('static/bg.jpg');
        height: 100vh;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-color: rgba(0, 0, 0, 0.2);
        background-blend-mode: lighten;
        overflow: hidden;
    }
</style>
<body>


<div class="container my-5">
    <div class="container py-5">
        <h2 class="text-white">Results</h2>
        <table class="table table-bordered" style="background-color: white">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Model Name</th>
                <th scope="col">Prediction</th>
            </tr>
            </thead>
            <tbody>

            <tr>
                <th scope="row">XGBoost</th>
                <td>{{ xgbr }}</td>
            </tr>


            <tr>
                <th scope="row">Random Forest</th>
                <td>{{ rf }}</td>
            </tr>


            <tr>
                <th scope="row">CatBoost</th>
                <td>{{ cb }}</td>
            </tr>
            </tbody>
        </table>


            <button class="offset-11 col-1 btn btn-primary" onclick="window.location.href = '/'">
                Back
            </button>
    </div>
</div>

</body>
</html>
